<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TO-DO List</title>
</head>

<body>
    <div class="container">
        <div class="input-panel">
            <input type="text" id="task-text-input" placeholder="task name...">
            <button id="add-task-btn">Add</button>
        </div>
        <div class="controls-panel">
            <button id="show-all-btn" class="controls-btn">All</button>
            <button id="show-not-completed-btn" class="controls-btn">Not completed</button>
        </div>
        <div class="task-list">
            <p id="start-message">No new tasks</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
